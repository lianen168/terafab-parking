<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>terafab.ai</title>
    <meta name="description" content="terafab.ai — Reserved domain. For inquiries: joshua369x@gmail.com">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow-x: hidden;
        }

        .light-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            width: min(100vw, 800px);
            height: min(100vh, 800px);
            background: radial-gradient(
                circle at center,
                rgba(255, 255, 255, 0.05) 0%,
                transparent 60%
            );
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 720px;
            width: 100%;
            padding: 60px 40px;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 300;
            letter-spacing: 0.2em;
            margin-bottom: 30px;
            opacity: 0.95;
            text-transform: lowercase;
            font-feature-settings: "kern" 1;
        }

        .domain {
            display: inline-block;
            transition: opacity 0.3s ease;
        }

        .domain:hover {
            opacity: 0.8;
        }

        p {
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto 20px;
            line-height: 1.8;
        }

        /* 新增：联系区域（保持极简） */
        .contact-section {
            margin-top: 40px;
            padding: 30px;
            background: rgba(30, 40, 60, 0.3);
            border-radius: 16px;
            border: 1px solid rgba(100, 150, 255, 0.15);
        }

        .contact-title {
            font-size: 1.1rem;
            opacity: 0.7;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .email-link {
            font-size: 1.4rem;
            color: #64b5f6;
            text-decoration: none;
            font-family: 'Courier New', monospace;
            padding: 10px 20px;
            background: rgba(100, 181, 246, 0.1);
            border-radius: 10px;
            display: inline-block;
            border: 1px solid rgba(100, 181, 246, 0.3);
            transition: all 0.3s ease;
        }

        .email-link:hover {
            background: rgba(100, 181, 246, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 181, 246, 0.1);
        }

        .contact-note {
            font-size: 0.9rem;
            opacity: 0.6;
            margin-top: 15px;
            font-style: italic;
        }

        .legal-note {
            font-size: 0.85rem;
            opacity: 0.4;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
        }

        .footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.85rem;
            opacity: 0.4;
            width: 100%;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
                margin: 20px;
                backdrop-filter: blur(8px);
            }
            
            h1 {
                letter-spacing: 0.15em;
            }
            
            .light-effect {
                opacity: 0.7;
            }

            .email-link {
                font-size: 1.2rem;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                letter-spacing: 0.1em;
            }
            
            body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="light-effect"></div>
    
    <div class="container">
        <h1><span class="domain">terafab.ai</span></h1>
        <p>This domain is reserved.<br>Coming soon.</p>
        
        <!-- 新增：联系邮箱区域 -->
        <div class="contact-section">
            <div class="contact-title">Inquiries</div>
            <a href="#" class="email-link" aria-label="Send email">
                <span id="email-display">joshua369x@gmail.com</span>
            </a>
            <div class="contact-note">
                For serious inquiries only.
            </div>
        </div>
        
        <div class="legal-note">
            This is a domain parking page. Not associated with any active service.
        </div>
    </div>

    <div class="footer">
        © <span id="currentYear">2026</span> terafab.ai — All rights reserved.
    </div>

    <script>
        // 自动更新年份
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // 邮箱防爬虫（JS 动态生成 mailto）
        const email = 'joshua369x' + '@' + 'gmail.com';
        const subject = '?subject=Inquiry: terafab.ai';
        const mailto = 'mailto:' + email + subject;
        
        const link = document.querySelector('.email-link');
        link.href = mailto;
        document.getElementById('email-display').textContent = email;
        
        // 微交互：点击域名轻微缩放
        document.querySelector('.domain').addEventListener('click', function(e) {
            e.preventDefault();
            this.style.transform = 'scale(0.98)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 150);
        });
        
        // 尊重用户偏好：减少动画
        if ('matchMedia' in window) {
            const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)');
            if (reduceMotion.matches) {
                document.querySelector('.light-effect').style.opacity = '0.1';
            }
        }
    </script>
</body>
</html>
